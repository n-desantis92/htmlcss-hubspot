<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hubspot</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- navigation -->
      <nav>
        <div class="container">
          <div class="nav-bar-top clearfix">
            <div class="blocco">
              <i class="fas fa-globe-europe"></i> English <i class="fas fa-angle-down"></i>
            </div>
            <div class="blocco">
              Contact Us
            </div>
            <div class="blocco b-right">
                <div class="button">
                  GetHubspotFree
                </div>
            </div>
            <div class="blocco b-right">
              <div class="button reverse">
                Log in
              </div>
            </div>
            <div class="blocco b-right">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
        <hr>
        <div class="container">
          <div class="nav-bar-bottom clearfix">
            <div class="blocco">
              <img src="img/logo.svg" alt="">
            </div>
            <div class="blocco b-right">
              About <i class="fas fa-angle-down"></i>
            </div>
            <div class="blocco b-right">
              Partners <i class="fas fa-angle-down"></i>
            </div>
            <div class="blocco b-right">
              Resources <i class="fas fa-angle-down"></i>
            </div>
            <div class="blocco b-right">
              Pricing
            </div>
            <div class="blocco b-right">
              Software <i class="fas fa-angle-down"></i>
            </div>
          </div>
        </div>
      </nav>
      <!-- /navigation -->
      <div class="banner">
        <div class="container">

        </div>
      </div>
    </header>
    <!-- /header -->

  </body>
</html>
